<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login.css') }}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section>
        <div class="form-box ">
            <div class="form-value">
                <h2>Login</h2>
               
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" id="username" name="username" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" id="password" name="password" required> <label>Password</label> </div>
                    <div class="forget"> <label><input type="checkbox">Remember Me</label> <a href="#">Forgot
                            Password</a> </div> <button type="submit">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='scripts/Login.js') }}"></script>
</body>

</html>
